name: E2E

on:
  pull_request:
    branches:
      - development

jobs:
  e2e:
    name: End-to-end tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: docker-compose run --rm --user root -T npm install
      - name: Build
        run: docker-compose run --rm --user root -T npm run build
      - name: Tarball
        run: docker-compose run --rm --user root -T npm pack
      - name: Rename
        run: docker-compose run --rm --user root -T bash 'mv *.tgz esgi-stylelint-config.tgz'
      - name: CLI Diff
        run: 'docker-compose run --rm --user root -T npx ./esgi-stylelint-config.tgz e2e/index.bad.css | diff e2e/output.expectation.txt -'
